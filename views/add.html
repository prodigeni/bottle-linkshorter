<form action="/add/" method="post">
    % if auth_enabled():
    <label for="auth">Password:</label>
    <input type="password" id="auth" name="auth" />
    <br />
    % else:
    <input type="hidden" value="auth_disabled" id="auth" name="auth" />
    % end
    <input type="text" placeholder="URL, e.g. http://example.org" id="link" name="link" />
    <input type="submit" value="Get shortened URL" id="submit" name="submit" />
</form>

%rebase _base
